<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory-game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Memory Game</h1>
    </header>

    <main class="main">
        <div class="moves">
            <p class="best__move"></p>
            <p class="last__move"></p>
        </div>
        <div class="main__grid">
            <div class="card__container">
                <div class="card" data-value="tractor">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-tractor"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="truck">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-truck-moving"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="dish">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-satellite-dish"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="user">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-user-secret"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="video">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-video"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="language">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-american-sign-language-interpreting"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="laptop">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-laptop-medical"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="truck">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-truck-moving"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="umbrella">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-umbrella-beach"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="laptop">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-laptop-medical"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="language">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-american-sign-language-interpreting"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="dish">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-satellite-dish"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="video">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-video"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="tractor">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-tractor"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="user">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-user-secret"></i></div>
                </div>
            </div>
            <div class="card__container">
                <div class="card" data-value="umbrella">
                    <div class="card__front">Tap</div>
                    <div class="card__back"><i class="fas fa-umbrella-beach"></i></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright 2022. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
